version: "3.0"

services:

  coffeechain-tp:
    image: sawtooth:latest
    container_name: sawtooth-coffeechain-tp
    depends_on:
      - validator
    entrypoint: python processor.py --host validator
  
  coffeechain-tp-2:
    image: sawtooth:latest
    container_name: sawtooth-coffeechain-tp-2
    depends_on:
      - validator2
    entrypoint: python processor.py --host validator2



  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004
  
  settings-tp-2:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-2
    depends_on:
      - validator2
    entrypoint: settings-tp -vv -C tcp://validator2:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-genesis
    expose:
      - 4004
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --peering dynamic \
          --seeds tcp://validator2:8800
        \""

  validator2:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator2
    # validator without genesis batch
  
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawtooth-validator -vv \
          --endpoint tcp://validator2:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --peering dynamic \
          --seeds tcp://validator:8800
        \""

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  rest-api-2:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-2
    depends_on:
      - validator2
    entrypoint: sawtooth-rest-api -C tcp://validator2:4004 --bind rest-api:8008
    
  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
  
  shell-2:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-2
    depends_on:
      - rest-api-2
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
